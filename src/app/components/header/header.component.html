<!-- Main Header -->
<header class="bg-white border-b border-gray-200">
  <div class="w-full flex flex-wrap items-center justify-between mx-auto px-3 md:px-3.5 py-3">
    <!-- Bruguer and Brand -->
    <div class="flex items-center justify-start md:px-1">
      <!-- Burguer Button -->
      <button type="button" (click)="toggleSideNav()" class="p-2 rounded-lg md:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100">
        <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z" fill-rule="evenodd"></path></svg>
        <span class="sr-only">Toggle sidebar</span>
      </button>
      <!-- Brand -->
      <a href="#" class="flex items-center">
        <!-- Logo -->
        <img src="https://i.pinimg.com/originals/42/12/19/42121987e913a73ee9e656ce4060a77f.jpg" class="h-8" alt="Logo" />
        <!-- Brand Name -->
        <span class="text-gray-700 font-bold">
          Brand
        </span>
      </a>
    </div>
    <!-- Search Bar -->
    <div class="relative hidden sm:block">
      <!-- Search Bar Icon -->
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg class="w-5 h-5 text-gray-500" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Search icon</span>
      </div>
      <form (ngSubmit)="sendSearchData()">
        <input type="search" name="searhData" [(ngModel)]="searchData" class="block w-full p-2 pl-10 text-sm text-gray-800 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-300 border border-gray-300" type="text" placeholder="Search...">
      </form>
    </div>
    <!-- Icons -->
    <div class="flex items-center px-3 sm:px-1">
      <!-- Cart Icon -->
      <button type="button" class="relative mr-5 inline-flex items-center text-sm font-medium text-center text-gray-800 bg-white rounded-lg">
        <svg class="h-8 w-8" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M2.25 2.25a.75.75 0 000 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 00-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 000-1.5H5.378A2.25 2.25 0 017.5 15h11.218a.75.75 0 00.674-.421 60.358 60.358 0 002.96-7.228.75.75 0 00-.525-.965A60.864 60.864 0 005.68 4.509l-.232-.867A1.875 1.875 0 003.636 2.25H2.25zM3.75 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM16.5 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z"></path>
        </svg>
        <span class="sr-only">Notifications</span>
        <div class="absolute inline-flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-1 -right-2">9</div>
      </button>
      <!-- Avatar -->
      <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-blue-300" id="user-menu-button">
        <span class="sr-only">Open user menu</span>
        <img class="w-8 h-8 rounded-full" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiyMlDtD8Hj7njoNHMwottMK41tzbY5Y9FIgmJqVqH_hfE2fZFpl_GzwBDIN3lppKKZLv2BwN85mLUtflm_HTcOEZ3IkuyG0IbvKdIcO-wGK1aDpLkBdJiWzoLVgxYAfQOwLHntI2ln70OVF4IeNlcdpRsAUgMrTC6Vt8l_lUcm4uay0oNJtxAO04rt/s1080/47_Girl-DP-Sohohindi.in_.jpeg" alt="Rounded avatar">
      </button>
      
    </div>
  </div>
</header>
